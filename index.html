<!DOCTYPE html>
<html>
<head>
	<title>Taller3</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>
<body>

<div class=container-fluid">

	<div class="row" id="row">
		<div class="col">
			<img src="imagen.png" width="200px" height="200px">
		</div>
		<div class="col" id="datos">

		<h1>Juan Perez </h1>
		<p></p>
		<h3> j.perez@gmail.com</h3>
		<p></p>
		<h3>Temuco. Chile</h3>

		</div>

	</div>

	<div class="row">
		<div class="col" id="entrada">
			<div class="row">
				<div class="col">					
					<div class="form-group">
				    <label for="MensajeFormControlTextarea1"></label>
				    <textarea class="form-control" id="MensajeFormControlTextarea1" rows="15"></textarea>
				    </div>
				</div>
			</div>

		</div>

		<div class="col" id="mensajes">	
			<form>
			  <div class="form-group">
			    <label for="NombreFormControlInput1">Nombre</label>
			    <input type="email" class="form-control" id="NombreFormControlInput1" >
			  </div>
			  <div class="form-group">
			    <label for="MensajeFormControlTextarea1">Mensaje (max 100 careacteres)</label>
			    <textarea class="form-control" id="MensajeFormControlTextarea1" rows="3"></textarea>
			  </div>
			</form>
			<button onclick="obtenerMensaje()" id="boton">Enviar</button>	

		</div>

	</div>

</div>

<script type="text/javascript">

function obtenerMensaje(){

document.getElementById("mensajes").innerHTML += "<div class='card'>"+
    "<div class='form-group'>"+
       " <h4 class='card-title'>"+NombreFormControlInput1.name+"</h4>"+
       " <p class='card-text'>"+MensajeFormControlTextarea1.description+"</p>"+
   "</div>"+
"</div>"

}
	


</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
